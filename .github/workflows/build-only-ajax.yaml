name: Build Only

run-name: "Deploy to @${{ github.ref_name }} by @${{ github.actor }}"

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'src/Ajax/**/*'
      - '.github/workflows/main_build-ajax.yml'
jobs:  
  build:    
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 0
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1
        
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore NetGitHubActions-POC.sln -ConfigFile src\NuGet.Config
        env:
            TELERIK_USERNAME: ${{ secrets.MyTelerikAccountUsername }} 
            TELERIK_PASSWORD: ${{ secrets.MyTelerikAccountPassword }}

      - name: Build AJAX Solution
        run: |
          msbuild.exe NetGitHubActions-POC.sln /p:platform="Any CPU" /p:configuration="Release"